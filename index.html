<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="row result"></div>
        <div class="row">
            <div id="clean" class="button">ะก</div>
            <div id="remove" class="button button_action"><img src="delete.svg"></div>
            <div id="share" class="button button_action">&#247;</div>
        </div>
        <div class="row">
            <div id="_7" class="button">7</div>
            <div id="_8" class="button">8</div>
            <div id="_9" class="button">9</div>
            <div id="multi" class="button button_action">&#215;</div>
        </div>
        <div class="row">
            <div id="_4" class="button">4</div>
            <div id="_5" class="button">5</div>
            <div id="_6" class="button">6</div>
            <div id="sub" class="button button_action">_</div>
        </div>
        <div class="row">
            <div id="_1" class="button">1</div>
            <div id="_2" class="button">2</div>
            <div id="_3" class="button">3</div>
            <div id="sum" class="button button_action">+</div>
        </div>
        <div class="row">
            <div id="_0" class="button">0</div>
            <div id="result" class="button button_action">=</div>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
    <script type="module" src="mod.js"></script>

</body>
</html>
